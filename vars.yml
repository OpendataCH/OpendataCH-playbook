wiki_root: "{{ documentroot }}/opendata.ch/wiki"

opendata_ch_database_name: nmd_opendata_ch
opendata_ch_database_user: nmd_opendata_ch
opendata_ch_database_password: "{{ vault_opendata_ch_database_password }}"

